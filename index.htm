<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <div class="container c1">
        <form action="">
            <br>
            <br>
            <div class="row">
                <div class="col-12"></div>
                <h3 style="color: #333;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;text-align: center;">Create Account</h3>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <h5 style="color: #333;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;text-align: center;">Get strted with your free account</h5>

                </div>
            </div>
            <br>
            <div class="d-grid gap-2 col-9 mx-auto">
                <button style="background-color: #16a3b7;font-weight: 200;" class="btn btn-primary" type="button"><ion-icon style="font-size: 18px;" name="logo-twitter"></ion-icon> Login via Twitter</button>
                <button style="background-color: #007bff;font-weight: 200;" class="btn btn-primary" type="button"><ion-icon style="font-size: 21px;" name="logo-facebook"></ion-icon> Login via Facebook</button>
              </div>
              <br>
              <div class="row">
                  <div class="col-12 text-center" ><b style="color:#6e7172;">OR</b></div>
              </div>
              <br>
              <div class="row">
                  <div class="d-flex gap-2 col-9 mx-auto c5">
                    <ion-icon style="height: 17px !important;padding: 8px 2px;color:#3e4347;" class="icon" name="person-outline"></ion-icon><input type="text" placeholder="Full name">
                  </div>
              </div>
              <div class="row">
                  <div class="d-flex gap-2 col-9 mx-auto c5">
                    <ion-icon style="height: 17px !important;padding: 8px 2px;color:#3e4347;" class="icon" name="mail-outline"></ion-icon><input type="email" placeholder="Email address">
                  </div>
              </div>
              <div class="row">
                  <div class="d-flex gap-2 col-9 mx-auto c5">
                      <ion-icon style="height: 17px !important;padding: 8px 2px;color:#3e4347;" class="icon" name="bag-outline"></ion-icon><input type="password" placeholder="Create password">
                  </div>
              </div>
              <div class="row">
                  <div class="d-flex gap-2 col-9 mx-auto c5">
                      <ion-icon style="height: 17px !important;padding: 8px 2px;color:#3e4347;" class="icon" name="bag-outline"></ion-icon><input type="password" placeholder="Repeat password">
                  </div>
              </div>
              <div class="d-grid gap-2 col-9 mx-auto">
                <button style="background-color: #007bff;font-weight: 200;" class="btn btn-primary" type="button">Button</button>
              </div>
              
              <div class="row">
                  <div class="col-12 text-center">
                      <br>
                      <h6 style="color: #333;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;text-align: center;">Have an account? <a href="#">Log In</a></h6>
                    </div>
              </div>
        </form>
    </div>
</body>
</html>
